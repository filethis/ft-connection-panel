<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../ft-connection-list/ft-connection-list.html">
<link rel="import" href="../ft-connection-details/ft-connection-details.html">
<link rel="import" href="../ft-icon-button/ft-icon-button.html">
<link rel="import" href="../ft-confirmation-dialog/ft-confirmation-dialog.html">
<link rel="import" href="../ft-scrolling-behavior/ft-scrolling-behavior.html">


<!--
`ft-connections-panel`
An element that displays a list of FileThis connection resources

@demo demo/index.html
-->

<dom-module id="ft-connections-panel">

    <style include="iron-flex iron-flex-alignment iron-positioning"></style>

    <template>

        <style>
            :host {
                display:block;
            }
        </style>

        <!-- List panel and details panel -->
        <div
                class="layout horizontal">

            <!-- List panel -->
            <div class="layout vertical"
                 style="height:100%; border-right:1px solid #DDD;">

                <!-- Header -->
                <div
                        id="header"
                        class="layout horizontal center"
                        style="height:60px; padding-left:10px; padding-right:10px; border-bottom:1px solid #DDD;">

                    <!-- Title -->
                    <iron-label style="font-family:Arial;font-size:14pt">
                        My Connections
                    </iron-label>

                    <div class="flex"></div>

                    <!-- Delete button -->
                    <ft-icon-button
                            id="deleteButton"
                            icon="delete"
                            label="Delete"
                            disabled="[[!selectedConnection]]"
                            hidden$="[[!showDeleteButton]]"
                            on-click="_onDeleteButtonClicked">
                    </ft-icon-button>

                </div>

                <!-- List -->
                <div
                        id="connectionListScroller"
                        style="overflow:auto;">
                    <ft-connection-list
                        id="connectionList"
                        connections="[[connections]]"
                        selected-connection="{{selectedConnection}}">
                    </ft-connection-list>
                </div>

            </div>

            <!-- Details panel -->
            <div class="layout vertical"
                 style="width:450px; height:100%;"
                 hidden$="{{!_showDetailsPanel}}">

                <!-- Title -->
                <div class="layout horizontal center"
                     style="width:100%; height:60px; padding-left:10px;">

                    <!-- Title -->
                    <iron-label id="connectionName" style="font-family:Arial;font-size:14pt;">[[selectedConnection.name]]</iron-label>
                </div>
                <div style="width:100%; height:1px; border-top:1px solid #DDD;"></div>

                <!-- Details -->
                <ft-connection-details
                        id="connectionDetails"
                        sources="[[sources]]"
                        connection="[[selectedConnection]]"
                        style="width:100%; height:100%;">
                </ft-connection-details>
            </div>
        </div>

        <!-- Confirmation dialog -->
        <ft-confirmation-dialog id="confirmationDialog"></ft-confirmation-dialog>

    </template>

    <script>
        Polymer({

            is: 'ft-connections-panel',

            behaviors: [
                Polymer.IronResizableBehavior,
                FtScrollingBehavior
            ],

            observers: [
                "_updateShowDetails(selectedConnection, showDetailsPanel)"
            ],

            /**
             * Fired when the "Delete" button is clicked.
             *
             * @event delete
             * @param {Object} connection The selected connection to be deleted.
             */

            properties: {

                /** The list of connection resources to be displayed. */
                connections:
                {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** The currently-selected connection, if any. */
                selectedConnection:
                {
                    type: Object,
                    notify: true,
                    value: null
                },

                /** The list of all sources. This is used to display source-specific properties for each connection. */
                sources:
                {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** Show a button that lets users delete the selected connection. */
                showDeleteButton:
                {
                    type: Boolean,
                    value: true
                },

                /** Show a details panel to the right of the main list when a connection is selected. */
                showDetailsPanel:
                {
                    type: Boolean,
                    value: false
                },

                _showDetailsPanel:
                {
                    type: Boolean,
                    value: false
                }
            },

            ready: function()
            {
                this._manageScroller(this.$.connectionListScroller);
            },

            _calculateScrollerHeight: function(scroller)
            {
                const headerHeight = this.$.header.offsetHeight;
                return this.clientHeight - headerHeight;
            },

            _updateShowDetails: function()
            {
                this._showDetailsPanel = !!this.selectedConnection && this.showDetailsPanel;
            },

            _onDeleteButtonClicked: function(event)
            {
                const overrideWarning = event.metaKey;
                if (overrideWarning)
                {
                    this.fire('delete', this.selectedConnection);
                    return;
                }

                const prompt = "Are you sure you want to delete the selected connection?";
                return this.$.confirmationDialog.confirm(prompt, "Delete Connection")
                    .then(function(choice)
                    {
                        if (choice === "cancel")
                            return;
                        this.fire('delete', this.selectedConnection);
                    }.bind(this))
            }

        });
    </script>
</dom-module>
