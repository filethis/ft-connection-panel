<link rel="import" href="../ft-confirmation-dialog/ft-confirmation-dialog.html">
<link rel="import" href="../ft-connection-list/ft-connection-list.html">
<link rel="import" href="../ft-labeled-icon-button/ft-labeled-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
`<ft-connection-panel>`

This element displays a list of FileThis connection resources. Above the list is a header area that can display a title and a delete button. Which header elements are displayed is configurable.

@demo
-->
<dom-module id="ft-connection-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                @apply --layout-vertical;
            }
        </style>

        <!-- Header -->
        <div
                id="header"
                class="layout horizontal center"
                hidden$="[[!_showHeader]]"
                style="height:60px; min-height:60px; padding-left:16px; padding-right:10px; border-bottom:1px solid #DDD; ">

            <!-- Title -->
            <iron-label
                    hidden$="[[!showTitle]]"
                    style="font-family:Arial; font-size:14pt; ">
                [[title]]
            </iron-label>

            <div class="flex"></div>

            <!-- Delete button -->
            <ft-labeled-icon-button
                    id="deleteButton"
                    icon="delete"
                    label="Delete"
                    disabled="[[!selectedConnection]]"
                    hidden$="[[!showDeleteButton]]"
                    on-tap="_onDeleteButtonClicked">
            </ft-labeled-icon-button>

        </div>

        <!-- List -->
        <ft-connection-list
                id="connectionList"
                class="flex"
                connections="[[connections]]"
                selected-connection="{{selectedConnection}}">
        </ft-connection-list>

        <!-- Confirmation dialog -->
        <ft-confirmation-dialog id="confirmationDialog"></ft-confirmation-dialog>

    </template>

    <script>
        Polymer({

            is: 'ft-connection-panel',

            behaviors: [
                Polymer.IronResizableBehavior
            ],

            /**
             * Fired when the "Delete" button is clicked.
             *
             * @event delete
             * @param {Object} connection The selected connection to be deleted.
             */

            properties: {

                /** The list of connection resources to be displayed. */
                connections:
                {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** The currently-selected connection, if any. */
                selectedConnection:
                {
                    type: Object,
                    notify: true,
                    value: null
                },

                /** The list of all sources. This is used to display source-specific properties for each connection. */
                sources:
                {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** True when at least one of the header widgets is displayed. When false, the header is hidden. */
                _showHeader:
                {
                    type: Boolean,
                    value: true
                },

                /** Show a title string in the header. */
                showTitle:
                {
                    type: Object,  // Can't use Boolean
                    value: true,
                    observer: "_showButtonChanged"
                },

                /** Title to display when "showTitle" is true. */
                title:
                {
                    type: String,
                    value: "Connections"
                },

                /**
                 * Show a button in the header that lets users delete the selected connection.
                 *
                 * Note that you can provide the strings "true" and "false" as attribute values.
                 *
                 * @type {boolean}
                 */
                showDeleteButton:
                {
                    type: Object,
                    value: true,
                    observer: "_showButtonChanged"
                }
            },

            _showButtonChanged: function(to, from)
            {
                this._showHeader = this._canShowHeader();
                this.notifyResize();
            },

            _canShowHeader: function()
            {
                if (this.showTitle)
                    return true;
                if (this.showDeleteButton)
                    return true;
                return false;
            },

            _onDeleteButtonClicked: function(event)
            {
                var overrideWarning = event.metaKey;
                if (overrideWarning)
                {
                    this.fire('delete', this.selectedConnection);
                    return;
                }

                var prompt = "Are you sure you want to delete the selected connection?";
                return this.$.confirmationDialog.confirm(prompt, "Delete Connection")
                    .then(function(choice)
                    {
                        if (choice === "cancel")
                            return;
                        this.fire('delete', this.selectedConnection);
                    }.bind(this))
            }

        });
    </script>
</dom-module>
