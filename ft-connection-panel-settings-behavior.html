<link rel="import" href="../polymer/polymer.html">


<script>

    // Make sure the "FileThis" namespace exists
    window.FileThis = window.FileThis || {};

    /**
     * `<ft-connection-panel-settings-behavior>`
     *
     * Mixin to get connection panel settings properties.
     *
     * @demo
     * @polymerBehavior FileThis.ConnectionPanelSettingsBehavior
     */
    FileThis.ConnectionPanelSettingsBehavior = {

        observers:[
            '_onInternalSettingsChanged(showHeading, heading, showDeleteButton)',
        ],

        properties: {

            /** Show a heading string in the header. */
            showHeading:
            {
                type: Object,  // Can't use Boolean
                value: true
            },

            /** Heading to display when "showHeading" is true. */
            heading:
            {
                type: String,
                value: "Connections"
            },

            /**
             * Show a button in the header that lets users delete the selected connection.
             *
             * Note that you can provide the strings "true" and "false" as attribute values.
             *
             * @type {boolean}
             */
            showDeleteButton:
            {
                type: Object,
                value: true
            },

        },

        _onInternalSettingsChanged: function(to)
        {
            this.fire("internal-settings-changed");
        },

        generateImports: function()
        {
            if (!this._hasSettings())
                return "";

            var imports = "<link rel=\"import\" href=\"../bower_components/ft-connection-panel/ft-connection-panel-settings.html\">\n";
            return imports;
        },

        generateSettings: function()
        {
            if (!this._hasSettings())
                return "";

            var attributes = "";
            if (this.showHeading !== true)
                attributes += "\n    show-heading=false";
            if (this.heading !== "Connections")
                attributes += "\n    heading='" + this.heading + "'";
            if (this.showDeleteButton !== true)
                attributes += "\n    show-delete-button=false";

            var settings = "";

            settings += "\n<ft-connection-panel-settings ";
            settings += attributes;
            settings += ">\n</ft-connection-panel-settings>\n";

            return settings;
        },

        _hasSettings: function()
        {
            if (this.showHeading !== true)
                return true;
            if (this.heading !== "Connections")
                return true;
            if (this.showDeleteButton !== true)
                return true;
            return false;
        },
    }

</script>
