<link rel="import" href="../ft-connection-list-item/ft-connection-list-item.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../polymer/polymer.html">

<!--
`<ft-connection-list>`

This element displays a list of FileThis connection resources.

@demo
-->
<dom-module id="ft-connection-list">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                @apply --layout-vertical;
                @apply --ft-connection-list;
            }
        </style>

        <!-- List -->
        <iron-list selection-enabled
                   id="connectionList"
                   class="flex"
                   items="[[connections]]"
                   selected-item="{{selectedConnection}}"
                   as="connection">

            <!-- Connection item template -->
            <template>
                <ft-connection-list-item
                        style="border-bottom:1px solid #DDD; "
                        connection="[[connection]]"
                        selected$="[[selected]]">
                </ft-connection-list-item>
            </template>
        </iron-list>

    </template>

    <script>
        Polymer({

            is: 'ft-connection-list',

            properties: {

                /** The list of connection resources to be displayed in the list. */
                connections:
                {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** The currently selected connection. */
                selectedConnection:
                {
                    type: Object,
                    notify: true,
                    value: null
                }
            }

        });
    </script>
</dom-module>
