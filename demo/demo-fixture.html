<!-- ft-connections-panel element demo -->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../iron-input/iron-input.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">

<link rel="import" href="../ft-connections-panel.html">


<!--

An element that displays a list of FileThis connection resources

@demo demo/index.html
 -->
<dom-module id="demo-fixture">

    <style include="iron-flex iron-flex-alignment iron-positioning"></style>

    <template>

        <style>
            :host {
                display:block;
            }
        </style>

        <style is="custom-style">

            paper-checkbox {
                width:165px;
                margin-bottom:16px;
            }

        </style>

        <div class="layout horizontal center">

            <!-- Settings -->
            <div class="layout vertical center" style="width:300px">

                <paper-checkbox checked="{{showTitle}}">
                    Show Title
                </paper-checkbox>

                <div class="layout horizontal">

                    <!-- Label -->
                    <div>
                        Title:
                    </div>

                    <!-- Field -->
                    <iron-input
                           id="titleField"
                           bind-value="{{title}}"
                           style="font-family:Arial;
                                    font-size:12px;
                                    width:100px; height:28px;
                                    padding-left:6px; padding-right:6px;
                                    color:#343434;">
                        <input value="{{value::input}}">
                    </iron-input>

                </div>

                <div style="height:20px"></div>

                <paper-checkbox checked="{{showDeleteButton}}">
                    Show Delete Button
                </paper-checkbox>

                <paper-checkbox checked="{{showDetailsPanel}}">
                    Show Details Panel
                </paper-checkbox>
            </div>

            <!-- Panel -->
            <ft-connections-panel
                    id="panel"
                    show-title="[[showTitle]]"
                    title="[[title]]"
                    show-delete-button="[[showDeleteButton]]"
                    show-details-panel="[[showDetailsPanel]]"
                    style="width:530px; height:450px; border:1px solid #DDD; background-color:white">
            </ft-connections-panel>

        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
                showTitle:
                {
                    type: Boolean,
                    value: true
                },
                title:
                {
                    type: String,
                    value: "Connections"
                },
                showDeleteButton:
                {
                    type: Boolean,
                    value: true
                },
                showDetailsPanel:
                {
                    type: Boolean,
                    value: false
                }
            },

            ready: function()
            {
                this._loadFakeSources();
            },

            _loadFakeSources: function()
            {
                var path = "fake-sources.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 &&
                        xmlHttpRequest.status === 200)
                    {
                        var sources = JSON.parse(xmlHttpRequest.responseText);
                        panel.sources = sources;

                        this._loadFakeConnections()
                    }
                }.bind(this);
                xmlHttpRequest.send();
            },

            _loadFakeConnections: function()
            {
                var path = "fake-connections.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 &&
                        xmlHttpRequest.status === 200)
                    {
                        var connections = JSON.parse(xmlHttpRequest.responseText);
                        panel.connections = connections;
                    }
                };
                xmlHttpRequest.send();
            }.bind(this)

        });

    </script>

</dom-module>
